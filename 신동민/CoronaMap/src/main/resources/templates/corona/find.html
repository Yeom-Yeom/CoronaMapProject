<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SKU 코로나 Map</title>
</head>
<body>
<table>
    <tr height="100">
        <td colspan="7" align="center">
            <h2><a href="/corona">SKU 코로나 맵</a></h2>
        </td>
        <td colspan="2" align="center">
            <img src="../img/logo.png" alt="로고이미지" height="100">
        </td>
    </tr>

    <tr height="50">

        <td width = "180" align = "center">
            <font size="3" color="black"><a href = "/corona/statistics" style="text-decoration: none"><b>통계</b></a></font>
        </td>

        <td width = "180" align = "center">
            <font size="3" color="black"><a href = "/corona/find" style="text-decoration: none"><b>선별진료소 찾기</b></a></font>
        </td>
        <td width="10" align = "center">
        </td>
        <td width = "180" align = "center">
            <font size="3" color="black"><a href = "/corona/board" style="text-decoration: none"><b>게시판</b></a></font>
        </td>
        <td width = "180" align = "center">
            <th:block th:if="${login_message} eq null" >
                <font size="3" color="black"><a href="/member/login" style="text-decoration: none"><b>로그인</b></a></font>
            </th:block>

            <th:block th:if="${login_message} ne null" >
                <span th:text="${login_message} + '님 환영합니다.'"></span>
                <br>
                <font size="3" color="black"><a href="/member/logout" style="text-decoration: none"><b>로그아웃</b></a></font>
            </th:block>
        </td>
    </tr>
</table>
선별 진료소 찾기
</body>
</html>
